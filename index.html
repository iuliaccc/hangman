<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyHangman</title>
</head>
<body>
<div id="score">Score: </div>
<div class="wrapper">
    <h1>Hangman</h1>
    <h2>Hangman Game</h2>
    <div class="text-center">
        <img id="hangmanPic" src="./images/6.jpg" alt>
    </div>
    <div id="chosenWord">

    </div>
    <p>Use the alphabet below to guess the word, or click hint to get a clue. </p>
</div>
<div id="game">
    <div id="buttons">
    </div>
    <p id="categoryName"></p>
    <div id="hold">
    </div>
    <p id="mylives"></p>
    <p id="clue">Clue -</p>
    <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <div class="container">
        <button id="hint">Hint</button>

    </div>
</div>
<div> <button id="reset">Play again</button></div>
<script src='./game.js'></script>
</body>
</html>
